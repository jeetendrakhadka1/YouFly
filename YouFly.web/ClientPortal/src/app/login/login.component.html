<app-root></app-root>

<div class="container">
    <div class="title">Login</div>
    <span style = "color: red">{{errorMsg}}</span>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userName.valid }">
            
            <input type="text" class="form-control"  placeholder = "Username"name="userName" [(ngModel)]="user.userName" #userName="ngModel" required/>
            <div *ngIf="f.submitted && !userName.valid" class="help-block" style = "color: red">Username is required.</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !Password.valid }">
            
            <input type="password" class="form-control" placeholder = "Password" name="Password" [(ngModel)]="user.Password" #Password="ngModel" required/>
            <div *ngIf="f.submitted && !Password.valid" class="help-block" style = "color: red">Password is required (minimum 6 characters)</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
            <!--<img *ngIf="loading" src="loading.gif" />-->
            <!--<a [routerLink]="['/register']" class="btn btn-link">Register</a>-->
        </div>
    </form>
</div>
